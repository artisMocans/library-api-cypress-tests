services:
  library-api:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "apk add --no-cache git && 
             git clone https://github.com/artisMocans/library-api.git . && 
             npm install && 
             npm run dev"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/library
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    restart: always

  cypress:
    image: cypress/base:18.16.0
    depends_on:
      - library-api
    environment:
      - CYPRESS_baseUrl=http://library-api:3000
      - CYPRESS_CACHE_FOLDER=/e2e/.cache/Cypress
    working_dir: /e2e
    volumes:
      - ./:/e2e
    entrypoint: []
    command: >
      bash -c "npm install && 
               npx cypress install && 
               npx wait-on http://library-api:3000/health -t 60000 && 
               npx cypress run"